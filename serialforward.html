<!DOCTYPE html>
<html>
  <head>
    <title>Serial TCP forward</title>
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache" />
    <META HTTP-EQUIV="Expires" CONTENT="-1" />
    <script type="text/javascript" src="serialforward.js"></script>

    <style type="text/css">
      #tcpport {
        width: 30%;
      }

      #port {
        width: 30%;
      }

      #startForward {
        width: 30%;
      }
    </style>
  </head>
  <body>
    <center>
      <form action="#">
	<select name="port" id="port" width=20 />
	<input type=text name="tcpport" id="tcpport" value="7901" width=5 />
	<button type="button" id="startForward">Start forwarding</button>
      </form>
    </center>
  </body>
</html>
